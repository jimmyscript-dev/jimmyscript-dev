<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>

  <script>
    const cities = ['madrid', 'vancouver', 'mumbai', 'new york'];

    const mCities = cities.filter((city) => {
      return city.startsWith('m');
    })

    //.filter() takes out a value if true or false;
    //takes out an element in the array that starts with letter 'm' without modifying the existing array.
    //in .filter() we are only asked if we're going to keep it or get rid of it.

    console.log(cities);
    console.log(mCities);


    const numbers = [5, 6, 7, 8, 9, 10];

    const evenNumbers = numbers.filter((number) => {
      if (number % 2 === 1) {
        return true
      };
      return false
    }) //takes out the numbers that are divisible by 2.
    //[6, 8, 10]

    console.log(numbers);
    console.log(evenNumbers);
  </script>
</body>

</html>
